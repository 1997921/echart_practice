<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3-Animation</title>
<link rel="stylesheet" href="../CSS3_animation/index.css"/>
<style>
    .box{ 
    width: 100px;
    height: 100px;
    background: blue;
  }
  .demo1{
      transition: transform 1s linear;
  }
  .demo1:hover{
      transform: rotate(145deg);
  }
</style>
</head>
<body>
    <div class="box demo1">

    </div>
</body>
</html>
